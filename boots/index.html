<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Felipe Serra</title>

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">

                <div class="col-12 col-md-2 bg-primary">
                    
                </div>

                <div class="col-md-8 bg-warning">

                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="validationCustom01" value="Exemplo: Felipe" required>
                          <div class="valid-feedback">
                          </div>
                        </div>

                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Exemplo: Augusto" required>
                            <div class="valid-feedback">
                            </div>
                          </div>
                        
                        
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required value="Exemplo: pessoa@exemplo.com">
                            <div class="invalid-feedback">
                              Adicione seu emial!
                            </div>
                          </div>
                        </div>
                        
                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Idade</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">...</option>
                            <option value="">18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                          </select>
                          <div class="invalid-feedback">
                            Insira sua idade!
                          </div>
                        </div>
                        
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Aceite as condições
                            </label>
                            <div class="invalid-feedback">
                              Não é possível continuar.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Enviar </button>
                        </div>
                      </form>

                      <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Qual a medida dos Breakpoints do BS?
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                              Para que serve a propriedade data-bs-target?
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                              Quais os links para importar o Bootstrap?
                            </button>
                          </h2>
                          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                            </div>
                          </div>
                        </div>
                      </div>

                      <button type="button" class="btn btn-success position-relative m-2">
                        Notificações
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                          <span class="visually-hidden">Nova Notificação</span>
                        </span>
                      </button>

                        

                        <div id="carouselExampleIndicators" class="carousel slide feijao2" data-bs-ride="true">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="https://metsul.com/wp-content/uploads/2021/04/5557F79C-9330-4239-82D7-94BD539CAB3C.jpeg" class="d-block w-100 feijao" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/index/2022/05/04/14-25-13-179_1440x550.jpg" class="d-block w-100 feijao" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="https://img.olhardigital.com.br/wp-content/uploads/2022/04/space-perspective-balao-netuno-1086x450.jpg" class="d-block w-100 feijao" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>

                </div>

                <div class="col-md-2 bg-danger">
                    
                </div>  

            </div>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
